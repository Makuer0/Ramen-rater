<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ramen rater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="title">
        <h1>
            Ramen Rater
        </h1>
    </div>
        <div id="ramen-menu">

        </div>
    
    
        <div id="ramen-details">
            <img id="ramen-image" alt="Ramen Image">
            <p id="ramen-name"></p>
            <p id="ramen-restaurant"></p>
            <p  id="ramen-rating"></p>
            <p id="ramen-comment"></p>

        </div>
    
        <form id="ramen-form">
            <p>Name</p>
            <input type="text" id="name" placeholder="Name" required>
            <p>Restaurant</p>
            <input type="text" id="restaurant" placeholder="Restaurant" required>
            <p>Image</p>
            <input type="text" id="image" placeholder="image-url" required>
            <p>Rate</p>
            <input type="text" id="rating"  placeholder="Rate" required>
            <p>Comment</p>
            <input type="text" id="comment" placeholder="Comment" required>
            <br>
            <button type="submit">Add Ramen</button>
        </form>
      
   

    <script src="script.js"></script>
</body>
</html>
